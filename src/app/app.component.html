<app-form [running]="running" (runningChange)="startSearch()" [(algorithm)]="algorithm" [(nRows)]="nRows"
  [(nCols)]="nCols" (updateBoard)="updateBoard()" [(hardness)]="maxHardness" [(speed)]="speed" (clearBoard)="onClear()">
</app-form>
<div class="board-wrapper">
  <div class="board">
    <div *ngFor="let row of board; let i = index;" class="row">
      <div *ngFor="let cell of row; let j = index" [class]="'cell ' + cell.state + ' ' + cell.type"
        [ngStyle]="{ 'background-color': cell.color, animationDuration: cell.appearAfter + 'ms' }"
        (mousedown)="onClickCell(cell)" (mouseenter)="mousedown && onClickCell(cell)">
        <div class="content">
          <p>{{ cell.hardness }}</p>
          <p>{{ cell.pathWalked === inf ? '-' : cell.pathWalked }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<app-history [history]="history" (historyChange)="onChooseHistory($event)" *ngIf="history.length"></app-history>
